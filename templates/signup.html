<!DOCTYPE html>
<html lang="en">
<head>
  <title>회원 가입</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <nav class="navbar navbar-expand-sm bg-light">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/">메인</a> <!-- href = ""에 html파일명을 적어주면 해당 html파일명으로 페이지가 이동된다.-->
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/money">돈뻥</a>
      </li>
      <!--jinja 템플릿 이용 -->
      {% if session['email'] %} 
      <li class="nav-item">
      <a class="nav-link" href="/logout">로그아웃</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="/login">로그인</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/signup">회원가입</a>
      </li>
      {% endif %}
  
   
  
    </ul>
  </nav>
<div class="container">
  <h2>회원 가입</h2>
  <form action="/signup" method="POST">
    <div class="form-group">
      <label for="email">이메일:</label>
      <input type="email" class="form-control" id="email" placeholder="a@a.com" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">비밀번호:</label>
      <input type="password" class="form-control" id="pwd" placeholder="비밀번호를 입력." name="pswd">
    </div>
     <div class="form-group">
      <label for="email">이름:</label>
      <input type=" username" class="form-control" id="username" placeholder="이름입력" name="username">
    </div>
    <button type="submit" class="btn btn-primary">회원가입</button>
  </form>
</div>

</body>
</html>
